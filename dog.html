       <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
          <title>Dog Age Calculator</title>
      </head>
      <body>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
          
          <!-- Header Section -->
          <div class="p-3 rounded-2 bg-info">
              <h1 style="text-align: center; font-weight: bold;">THE DOG AGE</h1>
          </div>
      
          <!-- Description Section -->
          <div class="text-bg-warning p-3 text-center">
              Calculate your dog's AGE if they were LIKE US (we HUMANS)
          </div>
      
          <!-- Image Section -->
          <div class="text-center" style="background-color: #ADD8E6; padding: 20px;">
              <img src="./09140e3a3d884e47874c2ad377d060c2.jpg" class="img-fluid" alt="dog with a girl">
          </div>
          
          <!-- Input and Result Section -->
          <div class="text-bg-dark p-3">
              <div class="col-12">
                  <label for="dogAgeInput" class="form-label text-white">Enter your dog's age (in years):</label>
                  <div class="input-group mb-3">
                      <input type="number" class="form-control" id="dogAgeInput" placeholder="Current age of the dog">
                      <button type="button" class="btn btn-primary" onclick="calculateDogAge()">Submit</button>
                  </div>
              </div>
      
              <!-- Result Section -->
              <div id="result" class="text-center text-white mt-3"></div>
          </div>
      
          <script>
              // Function to calculate dog's age in "human years"
              function calculateDogAge() {
                  // Get the input value
                  const dogAge = document.getElementById('dogAgeInput').value;
      
                  // Validation: Check if the input is a positive number
                  if (!dogAge || dogAge <= 0) {
                      document.getElementById('result').innerHTML = "<strong>Please enter a valid dog age.</strong>";
                      return;
                  }
      
                  // Conversion logic: Typically, the first 2 dog years equal 21 human years, and each subsequent year equals 4 human years.
                  let humanAge;
                  if (dogAge <= 2) {
                      humanAge = dogAge * 10.5; // First 2 years conversion
                  } else {
                      humanAge = 21 + (dogAge - 2) * 4; // Subsequent years conversion
                  }
      
                  // Display the result
                  document.getElementById('result').innerHTML = `<strong>Your dog's age in human years is approximately: ${humanAge} years.</strong>`;
              }
          </script>
      </body>
      </html>
      
      
        
</body>
</html>
